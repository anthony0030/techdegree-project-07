<script>
  var phrase = {
    text: "The whole problem with the world is that fools and fanatics are always so certain of themselves, and wiser people so full of doubts.",
    attempts: {

      most: 5,
      gameOver: false
    },
    guessLetter: function(letter){
      if(this.attempts.gaveOver)
        return "YOU LOST. STOP TRYING";

      if(this.checkLetter(letter)){
        return "YES!";
      } else {
        this.attempts.current++;
        return this.checkAttempts();
      }
    },
    checkLetter: function(letter){
      return this.text.toLowerCase().indexOf(letter) !== -1;
    },
    checkAttempts: function(){
      if(this.attempts.current == this.attempts.most){
        this.attempts.gaveOver = true;
        return "YOU LOSE!";
      } else {

      }
    }
  }
